name: zendesk
version: 0.1.0.0
category: Web
synopsis: Library for accessing the Zendesk REST API
description: See README at <https://github.com/steshaw/zendesk#readme>
author: Steven Shaw
maintainer: steven@steshaw.org
copyright: (c) 2017, Steven Shaw
license: BSD3
github: steshaw/zendesk
extra-source-files:
  - README.md

library:
  source-dirs: src
  dependencies:
    - base >=4.7 && <5
    - aeson
    - bytestring
    - http-client
    - http-client-tls
    - servant-client
    - servant-server
    - text
    - time
    - wai
    - warp

executables:
  zendesk-mock-server:
    main: Main.hs
    source-dirs: app
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - base
      - zendesk

tests:
  zendesk-test:
    main: Main.hs
    source-dirs: test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - base
      - zendesk
      - aeson
      - aeson-qq
      - base64-bytestring
      - bytestring
      - hspec
      - hspec-wai
      - hspec-wai-json
